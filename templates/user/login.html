{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}Iniciar Sesión - DailyTask{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Iniciar Sesión</h3>
            </div>
            <div class="card-body">
                <div class="text-center mb-4">
                    <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-light">
                        <i class="bi bi-google"></i> Iniciar sesión con Google
                    </a>
                </div>
                
                <div class="text-center">
                    <p>¿No tienes una cuenta? <a href="{% url 'user:register' %}">Regístrate</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
